<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <div class="layout">
      <div class="game">
        <div class="game__title">Etch A Sketch</div>
        <div class="game__canvas" data-id="canvas"></div>
        <div class="game__buttons">
          <button class="game__button" data-id="grid-size-btn">New grid</button>
          <button class="game__button" data-id="random-color-btn">
            Random
          </button>
          <button class="game__button" data-id="darkening-effect-btn">
            Darkening
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
